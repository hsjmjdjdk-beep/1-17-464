    <section id="ciencia" class="section">
        <div class="investment-science">
            <h2>Consejos y Ciencias de Inversión Bursátil</h2>
            <p class="investment-intro">La inversión en bolsa no es un juego de suerte: requiere conocimientos básicos, disciplina y una estrategia adaptada a tus objetivos. Aquí te compartimos conceptos clave y recomendaciones para invertir de forma inteligente.</p>

            <div class="science-steps">
                <div class="science-card">
                    <div class="science-number">1</div>
                    <div class="science-content">
                        <h3>Define tus Objetivos y Perfil de Riesgo</h3>
                        <p>Antes de invertir, clarifica cuál es tu plazo (corto, medio o largo) y cuánto riesgo estás dispuesto a asumir. Los inversores conservadores prefieren bonos o fondos de bajo riesgo, mientras que los agresivos optan por acciones o productos derivados.</p>
                        <p>Recuerda: mayor riesgo puede generar mayores rendimientos, pero también mayores pérdidas potenciales. Adápta tu portafolio a tu situación financiera personal.</p>
                    </div>
                </div>
                <div class="science-card">
                    <div class="science-number">2</div>
                    <div class="science-content">
                        <h3>Diversifica tu Portafolio de Inversiones</h3>
                        <p>La diversificación es la clave para reducir el riesgo: no inviertas todo tu capital en un solo activo o sector. Distribuye tus inversiones entre acciones, bonos, ETFs y diferentes sectores (energía, finanzas, tecnología, etc.).</p>
                        <p>De esta manera, si un activo o sector se desenvuelve mal, los demás pueden compensar las pérdidas, manteniendo la estabilidad de tu portafolio.</p>
                    </div>
                </div>
                <div class="science-card">
                    <div class="science-number">3</div>
                    <div class="science-content">
                        <h3>Aprende a Analizar los Activos Bursátiles</h3>
                        <p>Existen dos métodos principales de análisis: el técnico (estudia gráficos y tendencias históricas) y el fundamental (evalúa la salud financiera de la empresa, sus ingresos, beneficios y perspectivas futuras).</p>
                        <p>Para inversionistas principiantes, es recomendable empezar con el análisis fundamental, ya que ayuda a entender el valor real de una empresa y tomar decisiones más sólidas.</p>
                    </div>
                </div>
                <div class="science-card">
                    <div class="science-number">4</div>
                    <div class="science-content">
                        <h3>Mantén la Disciplina y Evita las Emociones</h3>
                        <p>El mercado bursátil es volátil y sufre fluctuaciones diarias. No te dejes guiar por el pánico (cuando los precios caen) ni la codicia (cuando los precios suben). Sigue tu estrategia y evita operaciones impulsivas.</p>
                        <p>La inversión a largo plazo suele ser más rentable que el trading de corto plazo, ya que permite superar las fluctuaciones temporales y beneficiarse del crecimiento sostenible de los activos.</p>
                    </div>
                </div>
            </div>
